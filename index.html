<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>:)</title>
	<style>
		body { margin: 0; }
		canvas { width: 100%; height: 100% }
	</style>
</head>

<body>
<div id="bearly"></div>
	<script src="js/three.min.js"></script>
	<script src="js/stats.min.js"></script>
	<script src="js/bearly.js"></script>
	<script src="js/player.js"></script>
	<script src="js/controls.js"></script>
	<script>
		var camera, scene, renderer, controls;
		var clock = new THREE.Clock();
		
		init();
		render();
		
		function init(){
			scene = new THREE.Scene();
			//fov, aspect ratio, near, far
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			scene.add(camera);
			
			//pulseBox
			var pulseGeo = new THREE.IcosahedronGeometry();
			var pulseMat = new THREE.MeshPhongMaterial({
					color: 0x156289,
					emissive: 0x072534,
					side: THREE.DoubleSide,
					shading: THREE.FlatShading
				});
			pulseBox = new THREE.Mesh( pulseGeo, pulseMat);
			scene.add(pulseBox);
			pulseBox.castShadow = true;
			pulseBox.position.x = 5;
			
			pulseBox.add( camera );
			camera.position.set( 0, 0, 100 );
			
			//cube
			var geometry = new THREE.BoxGeometry( 1, 1, 1);
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			
			//ball
			var sphereMat = new THREE.MeshLambertMaterial( { color: 0xD43001 } );
			ball = new THREE.Mesh(new THREE.SphereGeometry(1.2,6,6), sphereMat);
			scene.add(ball);
			ball.position.x = 4;
			ball.position.y = 3;
			
			//flying torus
			var torMat = new THREE.LineBasicMaterial( { color: 0xABCDEF } );
			var torGeo = new THREE.TorusKnotGeometry( 2, 3, 100, 16);
			torK = new THREE.Mesh(torGeo, torMat);
			scene.add(torK);
			torK.position.y = 15;
			
			geometry = new THREE.CylinderGeometry( 0, 4, 16, 3 );
			geometry.rotateX( Math.PI / 2 );

			var material = new THREE.MeshNormalMaterial();

			for ( var i = 0; i < 500; i ++ ) {

				var mesh = new THREE.Mesh(geometry, material);
				mesh.look=true;
				mesh.position.x = Math.random() * 1000 - 500;
				mesh.position.y = Math.random() * 1000 - 500;
				mesh.position.z = Math.random() * 1000 - 500;
				mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() * 8 + 2;
				scene.add(mesh);

			}
			
			var geometry = new THREE.CylinderGeometry( 0, 10, 30, 4, 1 );
			geometry.rotateX( Math.PI / 2 );
			
			var material =  new THREE.MeshPhongMaterial( { color:0xffffff, shading: THREE.FlatShading } );

			for(var i = 0; i < 500; i ++){
				var mesh = new THREE.Mesh(geometry, material);
				mesh.position.x = (Math.random()-0.5) * 1000;
				mesh.position.y = (Math.random()-0.5) * 1000;
				mesh.position.z = (Math.random()-0.5) * 50;
				mesh.updateMatrix();
				mesh.matrixAutoUpdate = false;
				scene.add(mesh);

			}
			
			geometry = new THREE.CylinderGeometry( 0, 10, 100, 3 );
			material = new THREE.MeshPhongMaterial({color:0xEE23EE,shading:THREE.FlatShading});
			var tri = new THREE.Mesh(geometry,material);
			scene.add(tri);
			tri.position.x=-6;
			
			
			// create a point light
			pointLight = new THREE.PointLight(0xF8D898);

			pointLight.position.x = -1000;
			pointLight.position.y = 0;
			pointLight.position.z = 1000;
			pointLight.intensity = 2.0;
			pointLight.distance = 10000;

			scene.add(pointLight);
			
			//lights
			light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 1, 1, 1 );
			scene.add( light );

			light = new THREE.DirectionalLight( 0x002288 );
			light.position.set( -1, -1, -1 );
			scene.add( light );

			light = new THREE.AmbientLight( 0x222222 );
			scene.add( light );
			
			//create plane material
			var planeMaterial = new THREE.MeshLambertMaterial( { color: 0x4BD121 });
			
			//create the playing surface plane
			var plane = new THREE.Mesh(new THREE.PlaneGeometry(400*0.95, 200, 10, 10), planeMaterial);
			plane.receiveShadow = true;
			scene.add(plane);
			plane.position.z = -5;
			
			camera.position.z = 20;
			
			renderer = new THREE.WebGLRenderer();
			renderer.setClearColor( 0xE0EEEE );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.sortObjects = false;
			//renderer.shadowMap.enabled = true;
			document.getElementById('bearly').appendChild(renderer.domElement);
			
			//setupSkybox();
			controls = new controls(pulseBox, document.getElementById('bearly'));
			controls.movementSpeed = 100;
			
			//throw fps counter in the corner
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			stats.domElement.style.zIndex = 100;
			document.getElementById('bearly').appendChild( stats.domElement );

		};
		
		function render() {
			requestAnimationFrame( render );
			
			var delta = clock.getDelta();
			controls.update(delta);
			cube.rotation.x += 0.1;
			cube.rotation.y += 0.1;
			ball.rotation.z += 0.04;
			
			//camera follows player (ima pulseBox)
			/*camera.position.x = pulseBox.position.x - 16;
			camera.position.z = pulseBox.position.z + 16;
			camera.position.y = pulseBox.position.y;
			camera.rotation.z = -90 * Math.PI/180;
			camera.rotation.y = -60 * Math.PI/180;
			*/camera.lookAt(pulseBox);
			
			//make looky-loos do the lookin
			for ( var i = 1, l = scene.children.length; i < l; i ++ ) {
				if(scene.children[i].look){
					scene.children[ i ].lookAt( pulseBox.position );
				}
			}
			
			//playerMovement();
			torPhys();
			stats.update();
			
			renderer.render( scene, camera );
		};
		
		window.addEventListener( 'resize', function () {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}, false );
		
		function setupSkybox(){
			var urlPrefix = "img/day";
			var urls = ["PosX.jpg", "NegX.jpg",
				"PosY.jpg", "NegY.jpg",
				"PosZ.jpg","NegZ.jpg" ];
			var skyGeo = new THREE.CubeGeometry(5000, 5000, 5000);
			var loader = new THREE.TextureLoader();
			
			var materialArray = [];
			for (var i=0;i<6;i++)
				materialArray.push( new THREE.MeshBasicMaterial({
					map: loader.load(urlPrefix + urls[i]),
					side: THREE.BackSide,
					fog:false
				}));
			var skyMat = new THREE.MeshFaceMaterial(materialArray);
			var skyBox = new THREE.Mesh(skyGeo,skyMat);
			scene.add(skyBox);
		};
		
		function click(x, y){
			console.log("Mouse click at ("+x+","+y+")");
		};
	</script>
	<script id="shader-vs" type="x-shader/x-vertex">
		uniform vec3 aVertexPosition;
		
		void main(void) {
			gl_position = aVertexPosition;
		}
	</script>
	<script id="shader-fs" type="x-shader/x-fragment">
		void main(void) {
			gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
		}
	</script>
</body>
</html>
