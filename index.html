<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>:)</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	
	<body>
		<script src="js/three.min.js"></script>
		<script src="js/keyboard.js"></script>
		<script src="js/bearly.js"></script>
		<script>
			var playerSpeed = 4; playerVelY = 0; playerVelX = 0; free = true;
			var scene = new THREE.Scene();
			//fov, aspect ratio, near, far
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight);
			document.body.appendChild( renderer.domElement );
			
			//pulseBox
			var pulseGeo = new THREE.IcosahedronGeometry();
			var pulseMat = new THREE.MeshPhongMaterial({
					color: 0x156289,
					emissive: 0x072534,
					side: THREE.DoubleSide,
					shading: THREE.FlatShading
				})
			var pulseBox = new THREE.Mesh( pulseGeo, pulseMat);
			scene.add( pulseBox);
			pulseBox.position.x = 5;
			
			//cube
			var geometry = new THREE.BoxGeometry( 1, 1, 1);
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			
			//ball
			var sphereMat = new THREE.MeshLambertMaterial( { color: 0xD43001 } );
			var ball = new THREE.Mesh(new THREE.SphereGeometry(1.2,6,6), sphereMat);
			scene.add(ball);
			ball.position.x = 4;
			
			//point light
			// // create a point light
			pointLight = new THREE.PointLight(0xF8D898);

			// set its position
			pointLight.position.x = -1000;
			pointLight.position.y = 0;
			pointLight.position.z = 1000;
			pointLight.intensity = 2.9;
			pointLight.distance = 10000;

			// add to the scene
			scene.add(pointLight);
			
			//create plane material
			var planeMaterial = new THREE.MeshLambertMaterial( { color: 0x4BD121 });
			
			//create the playing surface plane
			var plane = new THREE.Mesh(new THREE.PlaneGeometry(400*.95, 200, 10, 10), planeMaterial);
			scene.add(plane);
			plane.receiveShadow = true;
			plane.position.z = -5;
			
			camera.position.z = 5;
			
			function setup() {
				
				
				render();
			}
			
			function render() {
				requestAnimationFrame( render );
				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;
				ball.rotation.z += 0.04;
				
				//camera follows player (ima pulseBox)
				camera.position.x = pulseBox.position.x - 16;
				camera.position.z = pulseBox.position.z + 16;
				camera.position.y = pulseBox.position.y;
				camera.rotation.z = -90 * Math.PI/180;
				camera.rotation.y = -60 * Math.PI/180;
				
				playerMovement();
				
				renderer.render( scene, camera );
			}
			
			window.addEventListener( 'resize', function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}, false );
			
			render();
			
			function playerMovement() {
				if (Key.isDown(Key.A)){
					if(free){
						playerVelY = playerSpeed * 0.5;
					} else {
						playerVelY = 0;
						pulseBox.scale.z += (10 - pulseBox.scale.z) * 0.2;
					}
				}
				else if(Key.isDown(Key.D)){
					if(free){
						playerVelY = -playerSpeed * 0.5;
					} else {
						playerVelY = 0;
						pulseBox.scale.z += (10 - pulseBox.scale.z) * 0.2;
					}
				}
				else{
					playerVelY = 0;
				}
				
				if (Key.isDown(Key.W)){
					if(free){
						playerVelX = playerSpeed * 0.5;
					} else {
						playerVelX = 0;
						pulseBox.scale.x += (10-pulseBox.scale.y) * 0.2;
					}
				}
				else if(Key.isDown(Key.S)){
					if(free){
						playerVelX = -playerSpeed * 0.5;
					} else {
						player.scale.x += (10-player.scale.x) * 0.2;
					}
				}
				//I kind of enjoy the lack of a stop ww
				
				pulseBox.position.y += playerVelY;
				pulseBox.position.x += playerVelX;
			}
		</script>
	</body>
</html>
